<body>
<script>
    let a = +prompt("nhap luong co ban cua nhan vien:");
    if (a>15){
       let tongluong = (( a * 20)/100);
        document.write(""+tongluong);
    }else if (a>7 && a<15){
        tongluong = (( a * 10)/100);
          document.write(""+tongluong);
    }else {
        tongluong = (( a * 5)/100);
        document.write(+tongluong);
    }
</script>
</body>
