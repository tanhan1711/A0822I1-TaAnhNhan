<script>
    let word = prompt("nhap mot ky tu bat ky:");
       switch (word) {
           case 'o':
           case 'u':
           case 'i':

           case 'e':
           case 'O':
           case 'U':
           case 'I':
           case 'A':

           document.write("day la phu am:"+word)

           default:     {
              document.write("day la nguyen am")
           }
       }
        

</script>
