<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators =[6, 3, 4];
    let a = []
    for (let i = 0; i <numerators.length ; i++) {
        a.push(numerators[i]/denominators[i]);
    }
    let index =0;
    for (let i = 0; i <a.length ; i++) {
        max = a[i];
        if (a[i+1]>max){
            max=a[i+1];
            index=i+1;
        }
    }
    document.write("so thu tu la:"+index+"phan so lon nhat la:"+max)



</script>
</body>
</html>
