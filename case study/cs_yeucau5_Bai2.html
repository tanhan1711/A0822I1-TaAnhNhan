<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =[
        []
    ]
    let count=0;
    let n;
    let row = +prompt("nhập vào số hàng");
    let col = +prompt("nhập vào số cột");
    let array = new Array(row);
    for (let i = 0; i <row ; i++) {
        array[i] = new Array(col)
        for (let j = 0; j <col ; j++) {
            array[i][j]= +prompt("nhập vào phần tử thứ: "+ i+"-"+j);
        }
    }
    for (let i = 0; i <array.length ; i++) {
        for (let j = 0; j <array[i].length ; j++) {
            document.write(array[i][j]);
        }
        document.write("<br>");
    }
    for (let i = 0; i <row ; i++) {
        for (let j = 0; j < col; j++) {
            function isPrime2(n) {
                if (n < 2) {
                    return false;
                } else {
                    for (let i = 2; i < n; i++) {
                        if (n % i == 0) {
                            return false;
                        }
                    }
                }
                return true;
            }
        }
    }
    for (let i = 0; i <n ; i++) {
        if (isPrime2(array[i][j])==true){
            count++;
        }
    }
    document.write(""+count);
</script>
</body>
</html>
