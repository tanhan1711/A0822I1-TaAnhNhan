<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =[
        []
    ]
    let sum=0;
    let row = +prompt("nhập vào số hàng");
    let col = +prompt("nhập vào số cột");
    let array = new Array(row);
    for (let i = 0; i <row ; i++) {
        array[i] = new Array(col)
        for (let j = 0; j <col ; j++) {
            array[i][j]= +prompt("nhập vào phần tử thứ: "+ i+"-"+j);
        }
    }
    for (let i = 0; i <array.length ; i++) {
        for (let j = 0; j <array[i].length ; j++) {
            document.write(array[i][j]);
        }
        document.write("<br>");
    }
    for (let i = 0; i <row ; i++) {
        for (let j = 0; j <col; j++) {
            if (array[i][j] % 2 === 0) {
                sum += array[i][j];
            }
        }
    }
    document.write(""+sum);
</script>
</body>
</html>
