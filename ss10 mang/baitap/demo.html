<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào số phần tử của mảng:");
    array = [];
    for (let i = 0; i < a; i++) {
        array[i] = +prompt("nhập số phần tử thứ :" + i);
    }
    let flag = false;
    let n = array[1]-array[0];
    for (let i = 0; i < array.length-1; i++) {
        if (array[i + 1] - array[i]==n) {
            flag = true;
        }else {
            flag = false;
            break;
        }
    }
    if (flag) {
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
