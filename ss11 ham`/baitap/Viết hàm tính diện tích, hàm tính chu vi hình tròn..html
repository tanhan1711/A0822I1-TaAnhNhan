<script>
    let R = prompt("nhap vao ban kinh duong tron");
    const pi = 3.14 ;
    function Tinhdientich(R) {
        return R * R * pi ;
    }
    function Tinhchuvi(R){
        return 2 * R * pi ;
    }
    alert("dien tich hinh tron"+Tinhdientich(R))
    alert("chu vi hinh tron la :"+Tinhchuvi(R));

</script>
