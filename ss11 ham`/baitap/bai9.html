<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap vao 1 ki tu bat ky:");
    let array = ["1", "1", "g", "h", "j"];
    function checkkitu(arr, c) {
        let count = 0;
        for (let i = 0  ; i < arr.length; i++) {
            if (c ==arr[i]) {
                count++;
            }
        }
        if (count == 0) {
            return -1;

        } else {
            return count;
        }
    }

     document.write("so lan xuat hien la:"+checkkitu(array,a));
</script>
</body>
</html>
