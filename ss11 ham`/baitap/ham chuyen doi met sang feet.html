    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let foot = +prompt("nhap vao gia tri foot:");
     let meter = +prompt("nhap vao gia tri meter:");
    function footToMeter(foot){
         document.write("so met la :"+foot)
    }
    function meterToFoot(meter){
        document.write("so foot la:"+meter)
    }
    meterToFoot(3.279 * meter);
    footToMeter(0.305 * foot);
</script>
