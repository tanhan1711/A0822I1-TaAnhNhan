<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function isPrime2(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                   return false;
                }
            }
        }
        return  true;
    }
    alert(isPrime2(5));
</script>
</body>
</html>
