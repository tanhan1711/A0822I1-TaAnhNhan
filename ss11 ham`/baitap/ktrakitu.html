<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập giá trị bất kì: ");
    function character(n) {
        if (n >= '0'|| n<= '9'){
            alert("Là ký tự số");
            return true;
        }else {
            alert("Không phải là ký tự số");
            return false;
        }
    }
    character(number);
</script>
</body>
</html>
