<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt(" Nhap so a ");
    let b=+prompt(" Nhap so b ");
    let c=+prompt(" Nhap so c ");
    function checksobenhat() {
        if(a<b&&a<c){
            document.write("a min")
        }
        else{
            if(b<c){
                document.write("b min");
            }
            else{
                document.write("c min");
            }
        }
    }
    checksobenhat();
</script>
