<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

    }

    let date1 = new MyDate(17, 11, 2000);
    let day = date1.getDay();

    let month = date1.getMonth();

    let year = date1.getYear();
    alert(day + "/" + month + "/" + year);
    date1.setDay(18);
    date1.setMonth(18);
    date1.setYear(18);
    day = date1.getDay();

    date1.getMonth();

    date1.getYear();
    alert(day + "/" + month + "/" + year);
