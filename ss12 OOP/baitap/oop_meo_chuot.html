    class Rat extends Animal{
        constructor(name,weight,speed,status) {
            super(name,weight,speed);
            this.status=status;
        }
        say(text){
            console.log(this.name+":chit chit"+text);

    class Cat extends Animal {
        constructor(name, weight, speed) {
            super(name, weight, speed);
        }

        say(text) {
            console.log(this.name + "meo meo" + text);
        }

        eatMouse(mouse) {
            if (mouse.status == 'song') {
                this.say("con song");
                this.weight += mouse.weight;
            } else {
                this.say("chet roi khong an")
            }
        }

        catchMouse(mouse) {
            if (this.speed > mouse.speed) {
                this.say("bat duoc roi");
                this.eatMouse(mouse);

            } else {
                mouse.say("do bat duoc day");
            }
        }
    }
    let jerry1=new Rat("Jerry1",1,25,"song");
    let Tom = new Cat("Tom",10,20);
