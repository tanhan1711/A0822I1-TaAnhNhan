<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinhcoban</title>

</head>
<body>
<form>
    <h2> Calculator </h2>
    <table border="1">
        <tr>
            <td colspan="5"> <input type="text" id="result" name="result"></td>
        </tr>
        <tr>
            <td><input  type="button" value="1" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="2" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="3" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="+" onclick="nhan(this.value)"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="5" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="6" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="-" onclick="nhan(this.value)"/></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="8" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="9" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="*" onclick="nhan(this.value)"/></td>
        </tr>
        <tr>
            <td><input type="reset" value="C" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="0" onclick="nhan(this.value)"/></td>
            <td><input type="button" value="=" onclick="ketqua(this.value)"/></td>
            <td><input type="button" value="/" onclick="nhan(this.value)"/></td>
        </tr>
    </table>
</form>
<script>

    function nhan(value){
        document.getElementById("result").value+=value;
    }
    function ketqua() {
        let a= document.getElementById("result").value;
        let b= eval(a)
        document.getElementById("result").value = b;
    }
</script>
</body>
</html>
