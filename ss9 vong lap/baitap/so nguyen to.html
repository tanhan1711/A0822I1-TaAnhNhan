<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songuyento</title>
</head>
<body>
<script>
    let n=+prompt("nhap vao so nguyen to");
    let count = 0;
    let N = 2;
        while (count<n){
            let check = 1;
        for(let i=2;i<=Math.sqrt(N);i++) {
            if (N % i === 0) {
                check = 0;
                break;
            }
        }
            if (check ===1){
                document.write(N +"<br>");
                count++;

            }

          N++;
    }
</script>
</body>
</html>
