<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>vonglap_bai2</title>

<body>
<script>
    let n =prompt("nhập một số");
    while (n>100){
        n=prompt("yêu cầu giảm nhiệt độ");
        while (n<20){
            n=prompt("yêu cầu tăng nhiệt độ");
        }
    }alert("nhiệt độ hiện tại là "+ n);
</script>
