<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglap1_Bai7</title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("fizzbuzz" + "<br>");
            continue;
        }
        if (i % 3 == 0) {
            document.write("fizz" + "<br>");
            continue;
        }

        if (i % 5 == 0) {
            document.write("buzz" + "<br>");
            continue;

        }
        document.write(i + "<br>");
    }
</script>
</body>
</html>
