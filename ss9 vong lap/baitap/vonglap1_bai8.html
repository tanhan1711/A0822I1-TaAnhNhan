<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a</title>
</head>
<body>
<input id="Play" value="Play Game" type="button" onclick="playgame()"> <br> <br>
<script>
    function playgame() {
        let max = +prompt("Nhập số đầu tiên: ");
        let min = +prompt("Nhập số thứ hai: ");
        let random = Math.floor(Math.random() * (max - min) + min);
        let guessnum = +(prompt("Nhập giá trị mà người dùng đoán: "));
        while (true) {
            if (random == guessnum){
                alert("Chúc mừng bạn đã đoán trúng!");
                alert(" Kêt thúc lượt chơi của bạn!");
                break;
            }else if (random < guessnum){
                alert("Số bạn vừa nhập lớn hơn");
                guessnum =  +prompt( "Vui lòng người dùng lựa chọn lại: ");
            }else if (random > guessnum){
                alert("Số bạn vừa nhập nhỏ hơn");
                guessnum = +prompt("Vui lòng người dùng lựa chọn lại: ");
            }
        }
    }
</script>
</body>
</html>
